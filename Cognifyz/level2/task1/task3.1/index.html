<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .card-image img {
            object-fit: cover;
            height: 300px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://via.placeholder.com/400x300" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://via.placeholder.com/96x96" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Internship</p>
                                    <p class="subtitle is-6">@Web Development</p>
                                </div>
                            </div>

                            <div class="content">
                                I am excited to announce that I have received an internship offer in Web Development and Designing at Oasis Infobyte!
                                Thank you to the Cognifyz_Technologies team for this incredible opportunity
                                <br>
                                <time datetime="2024-6-24">11:09 AM - 24 JULY 2024</time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
