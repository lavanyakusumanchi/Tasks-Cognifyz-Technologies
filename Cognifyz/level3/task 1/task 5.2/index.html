<html lang="en">
<head>

    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">

        </div>

        </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
